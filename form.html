<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>
</head>
<body>

    <form>
<table>
<tr>
<td>
    First name:
</td>
<td>
    <input type="text" placeholder="name">
</td>
</tr>

<tr>
    <td>
Last name:
    </td>
    <td>
        <input type="text" placeholder="last name">
    </td>
</tr>
<tr>
    <td>
Email:
    </td>
    <td>
        <input type="text" placeholder="it should contain @">
    </td>
</tr>
<tr>
    <td>
Mobile:
    </td>
    <td>
        <input type="text" placeholder="Max 10 digits">
    </td>
</tr>

<tr>
<td>
    Gender:
</td>
<td>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
    <input type="radio" name="Gender">Others
    
</td>
</tr>

<tr>
    <td>
Date of Birth:     
    </td>
    <td>
        <input type="date" >
    </td>
    
    
    
    
    <tr>
        <td>
 Address:
        </td>
        <td>
            <textarea rows="5" cols="18">
            </textarea>
        
  

    <tr>
        <td>
            City
        </td>
        <td>
            <input type="text">
        </td>
    </tr>
    <tr>
        <td>
  Postal code:
        </td>
        <td>
            <input type="text" >
        </td>
    </tr>
    
    

    
    
   
    
</tr>
<tr><td>
    Qualification:
</td>
<td>
    <select>
        
        <option>None</option>
        <option>Select Qualification</option>
        <option>Matric</option>
        <option>FSC(pre-med)</option>
        <option>FSC(pre-eng)</option>
        <option>ICS</option>
        <option>ICOM</option>
    </select>
</td>

</tr>
    
    
    <tr>
        <td>
    Specialization:
  
    <br><br><br><br>
        </td>
        <td>
            <input type="checkbox">Computer Science<br>
            <input type="checkbox">Information Technology<br>
            <input type="checkbox">Software engineering<br>
            <input type="checkbox">Tele communication<br>
           
        </td>
    </tr>

    <tr>
        <td>
          Passwords:
        </td>
        <td>
            <input type="password">
        </td>
    </tr>
    
    <tr>
    <td>
<br>
<br>
    <input type="submit" value="Register Now" style="background-color: green;">
    </td>
    </tr>















</table>
    </form> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="index.html">Back to home</a>
    
    
</body>
</html>
